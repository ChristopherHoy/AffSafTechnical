
<app-card>
    <p header>Friends</p>
    <div content>
        <div *ngIf="!loading && friends !== undefined" class=" grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
            <app-person *ngFor="let person of friends" [person]="person" [loading]="false"></app-person>
        </div>
        <app-loader *ngIf="loading" [message]="'Loading Friends'"></app-loader>
    </div>
</app-card>
